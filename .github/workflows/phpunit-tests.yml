name: PHPUnit Tests

on: [pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, mysql, pdo_mysql, pdo_sqlite, sqlite3, xdebug
          coverage: xdebug

      - name: Overwrite .env
        run: cp .env.test .env

      - name: Install dependencies
        run: composer install --dev --prefer-dist --no-progress --no-suggest

      - name: Run tests
        run: ./vendor/bin/phpunit --testdox --verbose